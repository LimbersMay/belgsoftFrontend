<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LogIn</title>

  <link rel="stylesheet" href="src/presentation/auth/login/login.css">
  <link rel="icon" type="image/png" href="./src/assets/logo.svg">
</head>
<body>

<div id="container">
  <picture id="logo">
    <img class="logo__picture" src="./src/assets/logo.svg" alt="">

  </picture>

  <div class="form__container">

    <br>
    <h1>BelgSoft</h1><br>

    <p>Bienvenido a BelgSoft</p><br>

    <form id="login-form">

      <div id="error__message"></div>
      <input class="input" id="email" type="text" placeholder="Correo" name="username">

      <input class="input" id="password" type="password" placeholder="Contraseña" name="password">

      <p class="text__forgot">
        <a class="forgot__password" href="">
          <small>¿Olvidaste tu contraseña?</small>
        </a>
      </p>

      <input class="login__button" type="submit" value="Iniciar sesión">
    </form>

    <p class="container__or">
      <span class="text">O</span>
    </p><br>

    <div class="signUp__container">
      <p>¿Nuevo usuario?</p>
      <a href="src/presentation/auth/register/register.html">Crear cuenta</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/esc-pos-encoder@1.3.0/dist/esc-pos-encoder.min.js"></script>
  </div>
</div>
</body>
</html>
